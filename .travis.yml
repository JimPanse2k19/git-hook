language: php
php:
  - 7.1
  - 7.2

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

install:
  - composer install --no-interaction --prefer-dist --no-autoloader --no-scripts

script:
  - vendor/bin/phpcs -p --extensions=php --standard=vendor/spryker/code-sniffer/Spryker/ruleset.xml src/

notifications:
  email: false
